{% extends "../base.html" %}
{% block content %}
    <h1>Share a recipe</h1>
    <main>
        <form action="", method="post", enctype="multipart/form-data">
            <div>
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <input type="submit" name="post", id="submit" value="Save">
            </div>
        </form>
    </main>
{% endblock content %}
